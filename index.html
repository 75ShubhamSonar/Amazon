<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmask17CVkqkXNQ/ZH/XL1vWZ0Jyj7Yy7tcenmpD1ypASozpmT/E@iPtmFIB46ZmdtAc9eNBvHBH/ZpiBw" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
     <div class="nav-logo border">
       <div class="logo"></div>
   </div>
     <div class="nav-address border">
       <p class="add-first">Deliver to</p>
     <div class="add-icon">
        <i class="fa-solid fa-location-dot"></i>
        <p class="add-second">India</p>
      </div>
    </div>
    <div class="nav-search">
       <select class="search-select">
         <option>All</option>
       </select>
    <input placeholder="Search Amazon" class="search-input">
   <div class="search-icon">
     <i class="fa-solid fa-magnifying-glass"></i>
   </div>
    </div>
     <div class="nav-singin border">
       <p><span>Hello, sign in</span></p>
       <p class="nav-second">Account & Lists</p></div>
     <div class="nav-return border">
       <p><span>Returns</span></p>
       <p class="nav-second">& Orders</p>
     </div>
</header>
</body>
</html>
